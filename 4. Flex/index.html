<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      *,
      body,
      html {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .box {
        display: flex;
        height: 60vh;
        width: 60vw;
        background-color: rgb(6, 6, 27);
      }

      .elemen {
        color: white;
        width: 100px;
        margin: auto;
        aspect-ratio: 1/1;
        background-color: rgb(223, 223, 247);
        border: 1px solid rgb(55, 52, 113);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="elemen"></div>
    </div>
  </body>
</html>
